<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Bookmark of the world</title>
	  <meta name="description" content="Bookmark me!">
	  <link rel="stylesheet" href="css/bookmark.css">
	  <link rel="stylesheet" href="css/common-style.css">
	</head>
	<body>
		<nav id="nav">
			<img class = "pull-left standardize-header-components" src="bookmarks.png" alt="BookMarks"/>
	    	<select class="select-btn pull-right standardize-header-components" name="SortBy">
	        	<option selected disabled>Sort</option>
	        	<option value="title">Title</option>
	        	<option value="url">URL</option>
	        	<option value="favorites">Favorites</option>
	        	<option value="createDate">Create Date</option>
	        	<option value="lastVisit">Last Visit</option>
	        </select>
	        <form id="searchBox">
				<input id="search" type="search" placeholder="Search through current bookmarks"></input>
				<button id="submit" type="submit">Enter</button>
	    	</form>
		</nav>
	    <hr>
	</body>
</html>
